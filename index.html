<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Music Visualizer</title>
    <link rel="stylesheet" type="text/css" href="main.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <div id="content" class="content">
        <div class="box"> 
            <fieldset id="fieldset">
                <input type="file" id="audio" name="audio" accept="audio/*" /> <!-- File input for audio -->
                <button type="button" id="button" class="btn btn-outline-primary">Visualize</button> <!-- Button to start visualization -->
            </fieldset>
        </div>
    </div>
    <script type="module" src="/main.js"></script> <!-- Link to external JS script -->
</body>
</html>
